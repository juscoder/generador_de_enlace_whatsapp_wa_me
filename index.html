<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Generador de enlaces de WhatsApp</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Generador de enlaces de WhatsApp</h1>

    <form id="whatsappForm" class="mb-6">
      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Número de teléfono:</label>
        <input type="text" id="phoneNumber" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none"
          placeholder="Ejemplo: 1234567890" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje:</label>
        <textarea id="message" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none"
          rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none">Generar
        enlace</button>
    </form>

    <div id="result" class="hidden">
      <div class="mb-4">
        <label for="link" class="block text-gray-700 font-bold mb-2">Enlace generado:</label>
        <input type="text" id="link"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none bg-gray-200" readonly>
      </div>

      <button id="copyButton"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none">Copiar
        enlace</button>
      <button id="resetButton"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none ml-2">Resetear
        campos</button>
    </div>
  </div>

<script src="wa_form.js"></script>
</body>

</html>
